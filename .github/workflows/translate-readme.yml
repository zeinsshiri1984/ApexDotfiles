name: translate-readme

on:
  push:
    paths:
      - README.md
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Translate README
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
        run: |
          chmod +x scripts/translate-readme.sh
          scripts/translate-readme.sh README.md

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: update README translations"
          title: "docs: update README translations"
          body: "Auto-generated translations via Gemini."
          branch: "ci/translate-readme"
          delete-branch: true
          add-paths: |
            README.*.md
