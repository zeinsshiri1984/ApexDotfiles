# Noctis Theme for Starship
# Minimalist, semantic, high-performance

add_newline = true
palette = "noctis"

format = """
$directory\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$nodejs\
$python\
$rust\
$golang\
$java\
$lua\
$zig\
$php\
$conda\
$docker_context\
$kubernetes\
$fill\
$cmd_duration\
$jobs\
$time\
$line_break\
$character"""

[palettes.noctis]
eucalyptus = "#49e9a6"
mountain_meadow = "#16b673"
horizon = "#5b858b"
eastern_blue = "#16a3b6"
turquoise = "#49d6e9"
picton_blue = "#49ace9"
cornflower_blue = "#7060eb"
pale_violet_red = "#df769b"
cinnabar = "#e66533"
japonica = "#d67e5c"
galliano = "#d5971a"
gold_sand = "#e4b781"

# --- Core ---

[directory]
style = "bold gold_sand"
format = "[$path]($style)[$read_only]($read_only_style) "
