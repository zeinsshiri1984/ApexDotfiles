[settings]
pipx.uvx = true
experimental = true
secure_mismatches_with_override = true # 允许安装不同架构的包（当找不到完美匹配时）

[env]
# 保留基础 XDG 定义，确保 Mise Shims 在任何环境下能正确解析
XDG_CONFIG_HOME = "{{config.home}}/.config"
XDG_DATA_HOME = "{{config.home}}/.local/share"
XDG_CACHE_HOME = "{{config.home}}/.cache"
XDG_STATE_HOME = "{{config.home}}/.local/state"

# 编程语言工具链变量
CARGO_HOME = "{{config.home}}/.local/share/cargo"
GOPATH = "{{config.home}}/.local/share/go"
PYTHONSTARTUP = "{{config.home}}/.config/python/pythonrc"