# LSP-AI: Gemini 免费模型
# 需要设置环境变量: GEMINI_API_KEY (https://aistudio.google.com/apikey)

[language-server.lsp-ai]
command = "lsp-ai"

[language-server.lsp-ai.config.models.gemini]
type = "gemini"
chat_endpoint = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent"
model = "gemini-2.0-flash"
auth_token_env_var_name = "GEMINI_API_KEY"

[language-server.lsp-ai.config.completion]
model = "gemini"
parameters = { max_tokens = 128 }

[[language]]
name = "rust"
language-servers = ["rust-analyzer", "lsp-ai"]

[[language]]
name = "go"
language-servers = ["gopls", "lsp-ai"]

[[language]]
name = "python"
language-servers = ["pyright", "lsp-ai"]

[[language]]
name = "typescript"
language-servers = ["typescript-language-server", "lsp-ai"]

[[language]]
name = "javascript"
language-servers = ["typescript-language-server", "lsp-ai"]
