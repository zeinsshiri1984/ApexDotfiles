[manager]
ratio          = [ 1, 3, 4 ]
sort_by        = "natural"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
linemode       = "size"
show_hidden    = true

# 1. 在 Helix 里按 Ctrl+p -> 启动脚本 -> 脚本处理打开逻辑
# 2. 如果你在终端单独运行 yazi -> 回车 -> 默认使用 edit 打开 (即 $EDITOR=hx)
[open]
rules = [
    { name = "*/", use = [ "edit", "open" ] },
    { name = "*", use = [ "edit", "open" ] }
]

[preview]
tab_size        = 2
max_width       = 600
max_height      = 900
cache_dir       = ""
# 针对协作流，只保留必要的预览
image_filter    = "lanczos3"
image_quality   = 75