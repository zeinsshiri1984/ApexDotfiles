# Starship 配置
# 基础: nerd-font-symbols preset
# 增量: Noctis 配色覆盖

"$schema" = 'https://starship.rs/config-schema.json'

# === Noctis 调色板 ===
# https://github.com/liviuschera/noctis
[palettes.noctis]
bg = "#0b1a1c"
fg = "#e0e6ea"
red = "#e66533"
green = "#16b673"
yellow = "#d5971a"
blue = "#49ace9"
magenta = "#df769b"
cyan = "#49d6e9"

palette = "noctis"

# === 增量配置 (颜色 + 符号) ===

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[cmd_duration]
style = "bold yellow"
min_time = 2_000

[time]
disabled = false
style = "fg"

[directory]
style = "bold cyan"
read_only = " 󰌾"

[git_branch]
symbol = " "
style = "bold magenta"

[git_status]
style = "bold red"

[package]
