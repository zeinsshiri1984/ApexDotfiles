# === 实用信息 ===
[cmd_duration]
min_time = 2_000
style = "bg:#1d2230"
format = '[[  $duration ](fg:#a0a9cb bg:#1d2230)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[status]
disabled = false
symbol = "✘"
format = '[$symbol $status ]($style)'
style = "bold red"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"
