# Starship 配置
# 基础: tokyo-night preset
# 增量: 完整语言 + OS + 云服务 + 容器 + 实用模块

"$schema" = 'https://starship.rs/config-schema.json'

# === Tokyo Night 主题 (完整版) ===
format = """
[░▒▓](#a3aed2)\
$os\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$package\
$c\
$cmake\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$haskell\
$helm\
$java\
$julia\
