# Starship 配置
# 基础: tokyo-night preset
# 增量: 更多语言 + OS + 云服务 + 容器 + 实用模块

"$schema" = 'https://starship.rs/config-schema.json'

# === Tokyo Night 主题 (扩展版) ===
format = """
[░▒▓](#a3aed2)\
$os\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$c\
$rust\
$golang\
$nodejs\
$python\
$java\
$kotlin\
$lua\
$zig\
$ruby\
$swift\
$dart\
$docker_context\
$conda\
[](fg:#212736 bg:#1d2230)\
$aws\
$gcloud\
$kubernetes\
$cmd_duration\
$time\
[ ](fg:#1d2230)\
$line_break\
$status\
$character"""

# === 目录 ===
[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# === Git ===
[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

# === OS ===
[os]
disabled = false
style = "bg:#a3aed2 fg:#090c0c"
format = "[$symbol ]($style)"

[os.symbols]
Alpine = " "
Amazon = " "
Android = " "
Arch = " "
Debian = " "
Fedora = " "
Linux = " "
Macos = " "
Manjaro = " "
Mint = " "
NixOS = " "
Raspbian = " "
Redhat = " "
Ubuntu = " "
Windows = "󰍲 "

