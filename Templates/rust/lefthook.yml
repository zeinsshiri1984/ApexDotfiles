pre-commit:
  parallel: true
  commands:
    # 扫描暂存区中的敏感信息 (API Key等)
    gitleaks:
      run: gitleaks protect --staged --verbose --redact
    #每次 commit 前自动检查代码质量
    check:
      glob: "*.rs"
      run: just check

pre-push:
  commands:
    # 推送前再次全量扫描
    audit:
      run: gitleaks detect --verbose